---
defaults:
  s390x:
    machine: s390x-zVM-vswitch-l2
    priority: 50
products:
  opensuse-Tumbleweed-DVD-s390x:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
  microos-*-DVD-s390x:
    distri: microos
    flavor: DVD
    version: '*'
scenarios:
  s390x:
    opensuse-Tumbleweed-DVD-s390x:
      - autoyast_zvm
      - textmode:
          priority: 50
          settings:
            EXTRABOOTPARAMS: hvc_iucv=8
      - textmode-server:
          testsuite: null
          settings:
            DESKTOP: textmode
            EXTRABOOTPARAMS: hvc_iucv=8
            FILESYSTEM: xfs
            BSC1167736: yes
      - textmode-extra:
          testsuite: textmode
          settings:
            EXTRABOOTPARAMS: hvc_iucv=8
            EXTRATEST: prepare,console
            # *_ipv6: poo#184040
            EXCLUDE_MODULES: curl_ipv6,wget_ipv6
