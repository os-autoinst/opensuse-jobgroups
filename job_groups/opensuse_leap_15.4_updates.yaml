          machine: 64bit-2G
          settings:
            QEMUVGA: cirrus
      - cryptlvm:
          settings:
            YAML_SCHEDULE: schedule/yast/opensuse/encryption/cryptlvm.yaml
      - install_with_updates_gnome:
          machine: 64bit-2G
          settings:
            QEMUVGA: cirrus
      - install_with_updates_kde:
          machine: uefi-2G
          # poo#95137
          settings:
            EXCLUDE_MODULES: 'kontact'
      - create_hdd_gnome:
          machine: 64bit
      - create_hdd_gnome:
          machine: uefi
      - create_hdd_kde:
          machine: uefi
      - create_hdd_kde:
          machine: 64bit
      - create_hdd_gnome_libyui
      - create_hdd_textmode
      - extra_tests_on_kde
      - gnuhealth
      - toolkits
      - openqa_bootstrap
      # poo#107242
      # - openqa_bootstrap_container
