---
.bci: &bci
  BOOT_HDD_IMAGE: "1"
  DESKTOP: "textmode"
  NOVIDEO: "1"
  VIDEOMODE: "text"
  MAX_JOB_TIME: '10800'
  BCI_TESTS: "1"
  BCI_PREPARE: "1"
  BCI_TESTS_REPO: "https://github.com/SUSE/BCI-tests.git"
  BCI_TIMEOUT: "5400"  # some tests take very long, specially in aarch64
  QEMUCPUS: "2"
  QEMURAM: "4096"
  START_AFTER_TEST: "create_hdd_textmode"
  CONTAINER_RUNTIMES: "podman"
  BCI_TARGET: "factory-totest"
  # match -> opensuse-Tumbleweed-x86_64-20240603-textmode@64bit.qcow2
  HDD_1: '%DISTRI%-%VERSION%-%ARCH%-%BUILD%-%DESKTOP%@%MACHINE%.qcow2'
  +FLAVOR: 'BCI'

defaults:
  x86_64:
    machine: 64bit
    priority: 50
products:
  microos-*-DVD-x86_64:
    distri: microos
    flavor: DVD
    version: '*'
  opensuse-Tumbleweed-DVD-x86_64:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
  opensuse-Tumbleweed-GNOME-Live-x86_64:
    distri: opensuse
    flavor: GNOME-Live
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-kvm-and-xen-x86_64:
    distri: opensuse
    flavor: JeOS-for-kvm-and-xen
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-OpenStack-Cloud-x86_64:
    distri: opensuse
    flavor: JeOS-for-OpenStack-Cloud
    version: Tumbleweed
  microos-*-MicroOS-Image-ContainerHost-x86_64:
    distri: microos
    flavor: MicroOS-Image-ContainerHost
    version: Tumbleweed
  microos-*-MicroOS-Image-x86_64:
    distri: microos
    flavor: MicroOS-Image
    version: Tumbleweed
  microos-*-MicroOS-Image-sdboot-x86_64:
    distri: microos
    flavor: MicroOS-Image-sdboot
    version: Tumbleweed
  microos-*-MicroOS-SelfInstall-x86_64:
    distri: microos
    flavor: MicroOS-SelfInstall
    version: Tumbleweed
  microos-*-MicroOS-Image-k3s-x86_64:
    distri: microos
    flavor: MicroOS-Image-k3s
    version: Tumbleweed
  opensuse-Tumbleweed-KDE-Live-x86_64:
    distri: opensuse
    flavor: KDE-Live
    version: Tumbleweed
  opensuse-Tumbleweed-NET-x86_64:
    distri: opensuse
    flavor: NET
    version: Tumbleweed
  opensuse-Tumbleweed-Rescue-CD-x86_64:
    distri: opensuse
    flavor: Rescue-CD
    version: Tumbleweed
  opensuse-Tumbleweed-XFCE-Live-x86_64:
    distri: opensuse
    flavor: XFCE-Live
    version: Tumbleweed
  opensuse-Tumbleweed-WSL-x86_64:
    distri: opensuse
    flavor: WSL
    version: Tumbleweed
scenarios:
  x86_64:
    microos-*-DVD-x86_64:
      - rcshell:
          machine: 64bit
      - microos_10G-disk
      - microos:
          machine: uefi
      - microos-sdboot:
          machine: uefi-2G
      - microos:
          machine: 64bit
      - microos_textmode
      - container-host:
          machine: 64bit
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - fips-container-host:
          machine: 64bit
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - remote_ssh_controller:
          settings:
            HDD_1: support_server_tumbleweed@64bit.qcow2
            SYSTEM_ROLE: microos
            DESKTOP: textmode
            EXTRABOOTPARAMS_BOOT_LOCAL: '3'
            +YAML_SCHEDULE: ''
      - remote_ssh_target:
          settings:
            DESKTOP: textmode
            +YAML_SCHEDULE: ''
    microos-*-MicroOS-Image-ContainerHost-x86_64:
      - container-host:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - fips-container-host:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - container-host2microosnext:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - container-host-old2microosnext:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
    microos-*-MicroOS-Image-x86_64:
      - microos:
          settings:
            # SELinux is enabled by default, but this allows running some checks
            ENABLE_SELINUX: '1'
      - microos-combustion
      - microos-ignition
      - microos-wizard
      - microos2microosnext
      - microos-old2microosnext
      - microos_qemu:
          settings:
            QEMUCPU: 'host'
      - microos_fips
      - microos_network_bonding
      - microos_networkmanager
    microos-*-MicroOS-Image-sdboot-x86_64:
      - microos-combustion:
          machine: uefi
      - microos-wizard-tpm:
          testsuite: microos-wizard
          machine: uefi
          settings:
            # jeos-firstboot sets up FDE by default
            ENCRYPT: '1'
            # Test with TPM enrollment
            QEMUTPM: 'instance'
            QEMU_DISABLE_SNAPSHOTS: '1'
      - microos-wizard:
          machine: uefi
          settings:
            # jeos-firstboot sets up FDE by default
            ENCRYPT: '1'
            # Test without TPM enrollment
    microos-*-MicroOS-SelfInstall-x86_64:
      - microos
    opensuse-Tumbleweed-DVD-x86_64:
      - textmode:
          machine: 64bit
          priority: 40
      - kde:
          machine: USBboot_64
          priority: 40
      - kde:
          machine: 64bit
          priority: 40
      - kde:
          machine: 64bit_cirrus-2G
          priority: 40
      - kde:
          machine: Laptop_64
          priority: 40
      - uefi:
          machine: 64bit
          priority: 45
      - uefi:
          machine: USBboot_64
          priority: 45
      - gnome:
          machine: 64bit_qxl
          priority: 45
      - gnome:
          machine: Laptop_64
          priority: 45
      - gnome:
          machine: 64bit
          priority: 45
      # - gnome:
      #   machine: 64bit_cirrus
      #   priority: 45
      - minimalx:
          machine: 64bit
          priority: 45
      - gnome-boot-hdd
      - minimalx+btrfs+sephome
      # - lxde:
