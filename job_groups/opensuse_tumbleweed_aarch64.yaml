            BCI_IMAGE_MARKER: prometheus_3
            BCI_TEST_ENVS: all,prometheus,metadata
      - bci_spack_podman:
          testsuite: null
          settings:
            <<: *bci
            BCI_IMAGE_MARKER: spack
            BCI_TEST_ENVS: all,spack,metadata
      - bci_alertmanager_podman:
          testsuite: null
          settings:
            <<: *bci
