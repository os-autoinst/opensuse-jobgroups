            BCI_TEST_ENVS: all,ruby
      - bci_gcc_13_podman:
          testsuite: null
          settings:
            <<: *bci
            BCI_IMAGE_MARKER: gcc_13
            BCI_TEST_ENVS: all,gcc
      - bci_gcc_14_podman:
          testsuite: null
          settings:
            <<: *bci
            BCI_IMAGE_MARKER: gcc_14
            BCI_TEST_ENVS: all,gcc
      - bci_gcc_15_podman:
          testsuite: null
          settings:
            <<: *bci
            BCI_IMAGE_MARKER: gcc_15
            BCI_TEST_ENVS: all,gcc
      - bci_python_3.11_podman:
          testsuite: null
          settings:
            <<: *bci
            BCI_IMAGE_MARKER: python_3.11
            BCI_TEST_ENVS: all,python
      - bci_python_3.12_podman:
          testsuite: null
          settings:
            <<: *bci
            BCI_IMAGE_MARKER: python_3.12
