---
.bci: &bci
  BOOT_HDD_IMAGE: "1"
  DESKTOP: "textmode"
  NOVIDEO: "1"
  VIDEOMODE: "text"
  MAX_JOB_TIME: '10800'
  BCI_TESTS: "1"
  BCI_PREPARE: "1"
  BCI_TESTS_REPO: "https://github.com/SUSE/BCI-tests.git"
  BCI_TIMEOUT: "5400"  # some tests take very long, specially in aarch64
  QEMUCPUS: "2"
  QEMURAM: "4096"
  START_AFTER_TEST: "create_hdd_textmode"
  CONTAINER_RUNTIMES: "podman"
  BCI_TARGET: "factory-arm-totest"
  # match -> opensuse-Tumbleweed-x86_64-20240603-textmode@64bit.qcow2
  HDD_1: '%DISTRI%-%VERSION%-%ARCH%-%BUILD%-%DESKTOP%@%MACHINE%.qcow2'
  +FLAVOR: 'BCI'

defaults:
  aarch64:
    machine: aarch64
    priority: 50
  armv7hl:
    machine: aarch32
    priority: 50
products:
  microos-*-DVD-aarch64:
    distri: microos
    flavor: DVD
    version: '*'
  opensuse-Tumbleweed-DVD-aarch64:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
  opensuse-Tumbleweed-GNOME-Live-aarch64:
    distri: opensuse
    flavor: GNOME-Live
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-AArch64-aarch64:
    distri: opensuse
    flavor: JeOS-for-AArch64
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-OpenStack-Cloud-aarch64:
    distri: opensuse
    flavor: JeOS-for-OpenStack-Cloud
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-RPi-aarch64:
    distri: opensuse
    flavor: JeOS-for-RPi
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-AArch64-armv7hl:
    distri: opensuse
    flavor: JeOS-for-AArch64
    version: Tumbleweed
  opensuse-Tumbleweed-JeOS-for-RPi-armv7hl:
    distri: opensuse
    flavor: JeOS-for-RPi
    version: Tumbleweed
  opensuse-Tumbleweed-KDE-Live-aarch64:
    distri: opensuse
    flavor: KDE-Live
    version: Tumbleweed
  opensuse-Tumbleweed-NET-aarch64:
    distri: opensuse
    flavor: NET
    version: Tumbleweed
  opensuse-Tumbleweed-Rescue-CD-aarch64:
    distri: opensuse
    flavor: Rescue-CD
    version: Tumbleweed
  opensuse-Tumbleweed-XFCE-Live-aarch64:
    distri: opensuse
    flavor: XFCE-Live
    version: Tumbleweed
  microos-*-MicroOS-Image-ContainerHost-aarch64:
    distri: microos
    flavor: MicroOS-Image-ContainerHost
    version: Tumbleweed
  microos-*-MicroOS-Image-aarch64:
    distri: microos
    flavor: MicroOS-Image
    version: Tumbleweed
  microos-*-MicroOS-Image-sdboot-aarch64:
    distri: microos
    flavor: MicroOS-Image-sdboot
    version: Tumbleweed
  opensuse-Tumbleweed-NET-armv7hl:
    distri: opensuse
    flavor: NET
    version: Tumbleweed
  opensuse-Tumbleweed-WSL-aarch64:
    distri: opensuse
    flavor: WSL
    version: Tumbleweed
scenarios:
  aarch64:
    microos-*-DVD-aarch64:
      - rcshell:
          machine: aarch64
      - microos_10G-disk
      - microos:
          machine: aarch64-4G-HD40G
      - microos-sdboot:
          machine: aarch64-4G-HD40G
      - microos_textmode:
          machine: aarch64-4G-HD40G
      - container-host:
          machine: aarch64-4G-HD40G
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - fips-container-host:
          machine: aarch64-4G-HD40G
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - remote_ssh_controller:
          priority: 45
          settings:
            HDD_1: support_server_tumbleweed@aarch64.qcow2
            UEFI_PFLASH_VARS: support_server_tumbleweed@aarch64-uefi-vars.qcow2
            SYSTEM_ROLE: microos
            YAML_SCHEDULE: schedule/sle-micro/remote_ssh_controller.yaml
            DESKTOP: textmode
            EXTRABOOTPARAMS_BOOT_LOCAL: '3'
      - remote_ssh_target:
          priority: 45
          settings:
            TIMEOUT_SCALE: '2'
            DESKTOP: textmode
            YAML_SCHEDULE: schedule/sle-micro/remote_ssh_target.yaml
    microos-*-MicroOS-Image-ContainerHost-aarch64:
      - container-host:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - fips-container-host:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - container-host2microosnext:
          settings:
            HDD_1_URL: 'http://download.opensuse.org/ports/aarch64/tumbleweed/appliances/openSUSE-MicroOS.aarch64-ContainerHost-kvm-and-xen.qcow2?foo=%BUILD%'
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
      - container-host-old2microosnext:
          settings:
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
    microos-*-MicroOS-Image-aarch64:
      - microos:
          settings:
            # SELinux is enabled by default, but this allows running some checks
            ENABLE_SELINUX: '1'
      - microos-combustion
      - microos-ignition
      - microos-wizard
      - microos2microosnext:
          settings:
            HDD_1_URL: 'http://download.opensuse.org/ports/aarch64/tumbleweed/appliances/openSUSE-MicroOS.aarch64-kvm-and-xen.qcow2?foo=%BUILD%'
      - microos-old2microosnext
      - microos_qemu:
          settings:
            EXCLUDE_MODULES: kvm
      - microos_fips
      - microos_bonding_target:
          settings:
            NICVLAN: '3001'
      - microos_bonding_ping:
          settings:
            NICVLAN: '3001,3001'
      - microos_networkmanager
    microos-*-MicroOS-Image-sdboot-aarch64:
      - microos-combustion
      - microos-wizard-tpm:
          testsuite: microos-wizard
          settings:
            # jeos-firstboot sets up FDE by default
            ENCRYPT: '1'
            # Test with TPM enrollment
            QEMUTPM: 'instance'
            QEMU_DISABLE_SNAPSHOTS: '1'
      - microos-wizard:
          settings:
            # jeos-firstboot sets up FDE by default
            ENCRYPT: '1'
            # Test without TPM enrollment
    opensuse-Tumbleweed-DVD-aarch64:
      - security_tpm2
      - unlock_luks2_volume_with_tpm2:
          testsuite: null
          settings:
            DESKTOP: gnome
            HDDSIZEGB: '30'
            ENCRYPT: '1'
            LUKS2_ENCRYPT: '1'
            YAML_SCHEDULE: schedule/security/autoyast_btrfs_luks2_tw.yaml
            QEMURAM: '4096'
            QEMUTPM: 'instance'
            QEMUTPM_VER: '2.0'
            QEMU_DISABLE_SNAPSHOTS: '1'
            UEFI_PFLASH_VARS: '/usr/share/qemu/aavmf-aarch64-vars.bin'
            GRUB_KERNEL_OPTION_APPEND: ''
      - textmode:
          machine: aarch64
      - kde:
          machine: USBboot_aarch64
      - kde:
          machine: aarch64_no_lse_smp4
      - kde:
          machine: aarch64_lse_smp4
      - gnome:
          machine: aarch64_no_lse_smp4
      - gnome:
          machine: aarch64_lse_smp4
      - minimalx:
          machine: aarch64_no_lse
      - minimalx:
          machine: aarch64_lse
      - xfce
      - install_only:
          machine: smp_aarch64
      - install_only:
          machine: aarch64_no_lse
      - install_only:
          machine: aarch64_lse
      - install_only:
          machine: aarch64-uefi_http_boot
      - install_only:
          machine: aarch64-multipath
      - install_only:
          machine: aarch64-secureboot-opensuse-key
      - install_only:
          machine: aarch64-secureboot-ms-key
      - install_only:
          machine: aarch64_cpu_max
          priority: 40
      - ext4:
          settings:
            YAML_SCHEDULE: schedule/yast/opensuse/ext4/ext4.yaml
      - lvm
      - mediacheck:
          machine: aarch64
          priority: 40
      - rescue_system
      - xfs
      - yast2_ncurses:
          priority: 45
          settings:
            YAML_SCHEDULE: schedule/yast/opensuse/yast2_ncurses/yast2_ncurses.yaml
      - create_hdd_textmode:
          priority: 40
      - create_hdd_textmode_autoyast:
          priority: 40
      - create_hdd_textmode:
          machine: aarch64_lse_smp4
          priority: 40
      - create_hdd_gnome:
          priority: 40
      - create_hdd_gnome_libyui
      - create_hdd_gnome_wicked:
          priority: 45
      - create_hdd_kde:
          priority: 40
      - boot_to_snapshot
      - yast2_gui:
          priority: 45
      - extra_tests_gnome
      - create_hdd_xfce:
          priority: 45
      - extra_tests_on_kde
      - extra_tests_on_xfce
      - gnome-ext4
      - extra_tests_textmode
      - extra_tests_misc
      - containers_host_docker:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'docker'
      - containers_host_helm:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'helm'
            K3S_INSTALL_UPSTREAM: '1'
      - containers_host_kubectl:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'kubectl'
            K3S_INSTALL_UPSTREAM: '1'
            K3S_ENABLE_COREDNS: '1'
      - containers_host_podman:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'podman'
            K3S_INSTALL_UPSTREAM: '1'
      - containers_host_containerd:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'containerd_crictl,containerd_nerdctl'
      - containers_hpc_apptainer:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'apptainer'
      - containers_image:
          testsuite: extra_tests_textmode_containers
          settings:
            CONTAINER_RUNTIMES: 'docker,podman'
            CONTAINERS_UNTESTED_IMAGES: '1'
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/tumbleweed
            K3S_INSTALL_UPSTREAM: '1'
            POSTGRES_IP: 'ko.dmz-prg2.suse.org'
            POSTGRES_PORT: '5444'
      ### BCI base images
      - bci_init_podman:
          testsuite: null
          settings:
            <<: *bci
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/bci/bci-init:latest
            BCI_IMAGE_MARKER: bci-init_latest
            BCI_TEST_ENVS: init
      - bci_minimal_podman:
          testsuite: null
          settings:
            <<: *bci
            CONTAINER_IMAGE_TO_TEST: registry.opensuse.org/opensuse/factory/arm/totest/containers/opensuse/bci/bci-minimal:latest
