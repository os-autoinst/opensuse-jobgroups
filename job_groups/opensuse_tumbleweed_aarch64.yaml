            EXTRABOOTPARAMS_BOOT_LOCAL: '3'
      - remote_ssh_target:
          priority: 45
          settings:
            TIMEOUT_SCALE: '2'
            DESKTOP: textmode
            YAML_SCHEDULE: schedule/sle-micro/remote_ssh_target.yaml
