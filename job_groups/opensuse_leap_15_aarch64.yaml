---
defaults:
  aarch64:
    machine: aarch64
    priority: 50
products:
  opensuse-15.2-DVD-aarch64:
    distri: opensuse
    flavor: DVD
    version: '15.2'
  opensuse-15.2-NET-aarch64:
    distri: opensuse
    flavor: NET
    version: '15.2'
scenarios:
  aarch64:
    opensuse-15.2-DVD-aarch64:
      - textmode:
          machine: aarch64
      - kde:
          machine: USBboot_aarch64
      - kde:
          machine: aarch64
      - gnome:
          priority: 45
          settings:
            QEMURAM: '4096'
      - minimalx:
          machine: aarch64
      - xfce
      - install_only:
          machine: smp_aarch64
      - install_only:
          machine: aarch64-secureboot-opensuse-key
      - install_only:
          machine: aarch64
      - install_only:
          machine: aarch64-multipath
      - install_only:
          machine: aarch64-uefi_http_boot
      - ext4
      - lvm
      - mediacheck:
          priority: 30
      - rescue_system
      - xfs
      - create_hdd_textmode:
          priority: 40
      - create_hdd_gnome:
          priority: 40
          settings:
            QEMURAM: '4096'
      - create_hdd_kde
      - boot_to_snapshot
      - yast2_gui
      - extra_tests_on_gnome:
          settings:
            QEMURAM: '4096'
      - create_hdd_xfce
      - create_hdd_cryptlvm:
          settings:
            DESKTOP: gnome
            QEMURAM: '4096'
            ENCRYPT: '1'
            HDDSIZEGB: '40'
            INSTALLONLY: '1'
            LVM: '1'
            PUBLISH_HDD_1: '%DISTRI%-%VERSION%-%ARCH%-%BUILD%-cryptlvm@%MACHINE%.qcow2'
            PUBLISH_PFLASH_VARS: '%DISTRI%-%VERSION%-%ARCH%-%BUILD%-cryptlvm@%MACHINE%-uefi-vars.qcow2'
            QEMU_COMPRESS_QCOW2: '1'
          description: ''
          testsuite: null
      - extra_tests_on_kde
      - extra_tests_on_xfce
      - gnome-ext4:
          settings:
            QEMURAM: '4096'
      - extra_tests_in_textmode
      - extra_tests_textmode_containers:
          settings:
            YAML_SCHEDULE: schedule/containers/extra_tests_textmode_containers.yaml
      - extra_tests_ai_ml
      - autoyast_minimal
      - package-dependency:
          settings:
            PACKAGES: "quota-nfs,-samba,-grub2-arm64-efi"
            INSTALLATION_BLOCKED: "grub2-arm64-efi"
      - extra_tests_filesystem
      - gnuhealth
      - wicked_basic_sut
      - kde-wayland
      - yast2_ncurses
      - virtualization
      - toolchain_zypper
      - systemd-networkd
      - transactional_server
      - system_performance
      - apparmor
      - zdup-Leap-15.0-gnome:
          settings:
            QEMURAM: '4096'
      - openscap
      - upgrade_Leap_15.0_gnome:
          settings:
            QEMURAM: '4096'
      - upgrade_Leap_15.0_kde
      - upgrade_Leap_15.1_gnome:
          settings:
            QEMURAM: '4096'
      - btrfs+warnings
      - wicked_basic_ref
      - create_hdd_gnome-x11:
          settings:
            QEMURAM: '4096'
      - create_hdd_gnome-wayland:
          settings:
            QEMURAM: '4096'
      - toolkits
      - gnome-x11-ibus:
          settings:
            QEMURAM: '4096'
      - toolkits-kde
      - qemu
      - extra_tests_dracut
      - boot_linuxrc
      - RAID0_gpt_uefi
      - RAID1_gpt_uefi
      - RAID5_gpt_uefi
      - RAID10_gpt_uefi
      - yast2_nfs_v3_client
      - yast2_nfs_v3_server
      - yast2_nfs_v4_client
      - yast2_nfs_v4_server
      - yast2_firstboot
    opensuse-15.2-NET-aarch64:
      - textmode:
          machine: aarch64
      - minimalx:
          machine: aarch64
      - RAID0
      - RAID1
      - RAID5
      - RAID10
      - cryptlvm
      - install_only:
          machine: aarch64
      - create_hdd_minimalx:
          priority: 40
      - otherDE_enlightenment
      - otherDE_lxqt
      - otherDE_mate
      - otherDE_awesome
      - lxde
