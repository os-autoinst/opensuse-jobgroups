---
defaults:
  aarch64:
    machine: aarch64
    priority: 60
  i586:
    machine: 32bit
    priority: 60
  ppc64le:
    machine: ppc64le
    priority: 60
  s390x:
    machine: s390x-zVM-vswitch-l2
    priority: 60
    settings:
      # required by bootloader_s390 (o3 does not support zkvm, only z/VM, thus
      # installation must be done for each test suite)
      HDD_1: ''
      INSTALL_LTP: 'from_repo'
      LTP_BAREMETAL: '1'
      START_AFTER_TEST: ''
      VIDEOMODE: 'text'
      MAX_JOB_TIME: '14400'
  x86_64:
    machine: 64bit
    priority: 60
products:
  opensuse-Tumbleweed-DVD-aarch64:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
  opensuse-Tumbleweed-LegacyX86-NET-i586:
    distri: opensuse
    flavor: LegacyX86-NET
    version: Tumbleweed
  opensuse-Tumbleweed-DVD-ppc64le:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
  opensuse-Tumbleweed-DVD-s390x:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
  opensuse-Tumbleweed-DVD-x86_64:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
scenarios:
  aarch64:
    opensuse-Tumbleweed-DVD-aarch64:
