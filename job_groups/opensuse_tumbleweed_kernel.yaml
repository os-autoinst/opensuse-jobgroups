      - ltp_mm_oom
      - ltp_mm_swapping
      - ltp_net_features
      - ltp_net_ipv6
      - ltp_net_ipv6_lib
      - ltp_net_multicast
      - ltp_net_nfs
      - ltp_net_rpc_tests
      - ltp_net_sctp
