          settings:
            KOTD_REPO: 'https://download.opensuse.org/repositories/Kernel:/HEAD/ARM/'
      - ltp_cve_kotd
      - ltp_syscalls_kotd:
          settings:
            LTP_TAINT_EXPECTED: '0x13801'
      - extra_tests_kernel
      - bpftools
      - io_uring
      - kdump:
          settings:
            CRASH_MEMORY: '320'
