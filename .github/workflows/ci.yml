name: CI
on: 
  push:
    paths:
      - 'Jobgroups/**.yaml'
jobs:
  static:
    runs-on: ubuntu-latest 
    container:
      image: docker://registry.opensuse.org/home/syrianidou_sofia/containers/tumbleweed:o3-jobgroups
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Checking APIKEY and APISECRET
        run: |
          [[ -z "${{ secrets.APIKEY }}" ]] && echo "::warning No APIKEY set" || true
          [[ -z "${{ secrets.APISECRET }}" ]] && echo "::warning No APISECRET set" || true
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v1.1.3
        #     - name: Run yamllint for modified yaml files
        #       run: |
        #         for file in "${{ steps.changed-files.outputs.all_modified_files }}"; do
        #           yamllint $file
        #         done
        #     - name: Clone os-autoinst-distri-opensuse repo
        #       run: git clone --depth 1 https://github.com/os-autoinst/os-autoinst-distri-opensuse.git 
      - name: Clone os-autoinst-distri-opensuse repo
        id: cloned-repo
        uses: actions/checkout@v1
        with:
          repository: os-autoinst/os-autoinst-distri-opensuse 
          ref: refs/heads/master
          path: os-autoinst-distri-opensuse
          clean: false
          fetch-depth: 1
      - name: Checking if schedules and test data in yaml file exist
        run: |
          for file in ${{ steps.changed-files.outputs.all_modified_files }}; do
            scripts/verify_file_existence $(grep -oP '(YAML_SCHEDULE|YAML_TEST_DATA):\s\K.*' $file | sort -u | awk "{print \"../os-autoinst-distri-opensuse/\" \$0}") 
          done
      - name: Upload changed yaml files to O3
        run: |
          for file in "${{ steps.changed-files.outputs.all_modified_files }}"; do
            echo "Post $file to OpenQA job group"
            if [[ $file == "Jobgroups/Tumbleweed.yaml" ]]
            then
              GROUPID=1
            elif [[ $file == "Jobgroups/Leap_15.yaml" ]]
            then
              GROUPID=50
            else
              echo "Job group parameters not added in CI."
              exit 1
            fi
            openqa-cli api -X POST --o3 --apikey "${{ secrets.APIKEY }}" --apisecret "${{ secrets.APISECRET }}" job_templates_scheduling/74 schema=JobTemplates-01.yaml --param-file template=example.yaml
          done
