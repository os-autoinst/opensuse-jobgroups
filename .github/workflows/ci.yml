name: CI
on: 
  push:
    paths:
      - 'Jobgroups/**.yaml'
jobs:
  static:
    runs-on: ubuntu-latest 
    container:
      image: docker://registry.opensuse.org/home/syrianidou_sofia/containers/tumbleweed:o3-jobgroups
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1   # using v1 due to bug#1190670
        with:
          fetch-depth: 0
      - name: Check if APIKEY and APISECRET are set
        run: |
          [[ -z "${{ secrets.APIKEY }}" ]] && echo "::warning No APIKEY set" || true
          [[ -z "${{ secrets.APISECRET }}" ]] && echo "::warning No APISECRET set" || true
      - name: Get Job group changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --diff-filter="ACMR" --name-only master | awk -v d=" " '{s=(NR==1?s:s d)$0}END{print s}')
          echo $CHANGED_FILES
          echo "::set-output name=files::${CHANGED_FILES}"
      - name: Run yamllint for modified Job group schedules
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            yamllint $file
          done
      - name: Clone os-autoinst-distri-opensuse repository
        uses: actions/checkout@v1
        with:
          repository: os-autoinst/os-autoinst-distri-opensuse 
          ref: refs/heads/master
          path: os-autoinst-distri-opensuse
          clean: false
          fetch-depth: 1
      - name: Check if YAML_SCHEDULE and YAML_TEST_DATA exist in os-autoinst-distri-opensuse
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            scripts/verify_file_existence $(grep -oP '(YAML_SCHEDULE|YAML_TEST_DATA):\s\K.*' $file | sort -u | awk "{print \"../os-autoinst-distri-opensuse/\" \$0}") 
          done
      - name: Upload changed Job group schedules to O3
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            GROUPID=$(./scripts/define_group_id $file)
            echo "Post ${file} to O3 job group ${GROUPID}"
            # POST command changed in order not to interfere with current Job group schedules until repo is approved.
            # openqa-cli api -X POST --o3 --apikey "${{ secrets.APIKEY }}" --apisecret "${{ secrets.APISECRET }}" job_templates_scheduling/$GROUPID schema=JobTemplates-01.yaml --param-file template=$file
            # openqa-cli api -X POST --o3 --apikey "${{ secrets.APIKEY }}" --apisecret "${{ secrets.APISECRET }}" job_templates_scheduling/74 schema=JobTemplates-01.yaml --param-file template="Jobgroups/example.yaml"
          done
